<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  
    <title>Basic jQuery Slider Plug-in</title>
  
    <link href='http://fonts.googleapis.com/css?family=Carter+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
      
  </head>
  
  <body>
  
    <div id="container">
  
      <!--  The slider wrapper and the child elements we want to
            rotate through -->
      <div id="banner">
        <img src="img/banner01.jpg">
        <img src="img/banner02.jpg">
        <img src="img/banner03.jpg">
      </div>
      
    </div>
  
    <!-- Load jQuery and the plug-in -->
    <script src="js/libs/jquery-1.6.2.min.js"></script>
    <script defer src="js/slidey-plugin.js"></script>
    
    <!--  Attach the plug-in to the slider parent element
          Adjust the settings as required -->
    <script>
      $(document).ready(function() {
      
      $('#banner').slidey({
          'showControls' : true,
          'centerControls' : true,
          'showMarkers' : true,
          'nextText' : 'next',
          'prevText' : 'prev',
          'animType' : 'slide',
          'autoRotate' : true
      });
      
    });
    </script>
  
  </body>
</html>
