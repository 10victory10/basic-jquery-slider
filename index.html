<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  
    <title>Slidey - A basic jQuery slider</title>
  
    <link href='http://fonts.googleapis.com/css?family=Carter+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/slidey-styles.css">
      
  </head>
  
  <body>
  
    <div id="container">
  
      <!--  Outer wrapper for presentation only -->
      <div id="banner">
        <!-- start slidey -->
        <ul class="slidey">
          <li><img src="img/banner01.jpg" alt="Automatically generated caption"></li>
          <li><img src="img/banner02.jpg" ><p class="slidey-caption">Manually added caption</p></li>
          <li><img src="img/banner03.jpg" alt="Automatically generated caption"></li>
        </ul>
        <!-- end slidey -->
      </div>
      
    </div>
  
    <!-- Load jQuery and the plug-in -->
    <script src="js/libs/jquery-1.6.2.min.js"></script>
    <script defer src="js/jq-slidey-min.js"></script>
    
    <!--  Attach the plug-in to the slider parent element and adjust the settings as required -->
    <script>
    $(document).ready(function() {
      
      $('#banner').slidey({
        'animation' : 'slide'
      });
      
    });
    </script>
  
  </body>
</html>
